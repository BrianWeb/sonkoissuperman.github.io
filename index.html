
 
  <form name="contact" method="POST" netlify>

    <div class="inputCol"><div class="labelName">Your Name: </div><input type="text" name="name" required></div>
    <br />

    <div class="inputCol"><div class="labelName">Your Email: </div><input type="email" name="email" required></div>
    <br />

    <div class="inputCol"><div class="labelName" id="labelNameMessage">Message: </div><textarea name="message" required id="textAreaMessage"></textarea></div>
    <br />

    <div class="inputCol">
      <div class="inputGroupHeading">Customers</div>
      <div class="labelName">Type:</div>
      <input type="radio" name="public" value="yes">Public
      <input type="radio" name="trade" value="yes">Trade
    </div>
    <br />

    <div class="inputCol">

      <div class="inputGroupHeading">Hauliers</div>

      <div class="labelName">Trailer types available:</div>

      <input type="checkbox" name="curtain-side" value="yes">Curtain side
      <span class="checkmark"></span>

      <input type="checkbox" name="flatbed" value="yes">Flatbed
      <span class="checkmark"></span>

    </div>

    <br />

    <button type="submit" id="sendButton">Send</button>

  </form>
